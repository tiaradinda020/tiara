<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h2>Daftar Menu</h2>

<p>Drink:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Milk</li>
  <li>Fanta</li>
  <li>Jus</li>
</ul>

<p>Food:</p>
<ol class="c">
  <li>Kimchi</li>
  <li>Kebab</li>
  <li>Rendang</li>
</ol>

<ol class="d">
  <li>Cake</li>
  <li>Sup</li>
  <li>Mochi</li>
</ol>

</body>
</html>
