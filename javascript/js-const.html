<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo"></p>

<script>
// Create an Array:
const cars = ["Alpart", "Rubicorn", "BMW"];

// Change an element:
cars[0] = "Pajero";

// Add an element:
cars.push("maudy");

// Display the Array:
document.getElementById("demo").innerHTML = Cars; 
</script>

</body>
</html>
