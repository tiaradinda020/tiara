<!DOCTYPE html>
<html>
<head>
<style>

p.three {
  border-style: dotted;
  border-color: blue;
  padding: 5px;
}

p.normal {
    border: 2px solid red;
    padding: 5px;
}
</style>
</head>
<body>

<h2>Praktikum Pemrograman Web</h2>
<p>This property specifies what kind of border to display:</p>

<p class="normal">Normal border.</p>
<p class="three">A dotted blue border</p>

</body>
</html>
